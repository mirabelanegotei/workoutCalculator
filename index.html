<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
    </header>
    <body>
        <form>
            <div>
                <input type="number" id="input1" placeholder="Enter first number"/>
                <input type="number" id="input2" placeholder="Enter second number"/>
            </div>
            <div>
                <button type="button" id="add">+</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="divide">/</button>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </form>
        <script src="./script.js"></script>
    </body>
</html>

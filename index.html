<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css"/>
    </header>
    <body>
        <form>
            <div class="container">
                <h1>Calculator</h1>
                <input type="number" id="input1" placeholder="Enter first number"/>
                <input type="number" id="input2" placeholder="Enter second number"/>
            </div>
            <div class="button-container">
                <button type="button" id="add">Add</button>
                <button type="button" id="subtract">Substract</button>
                <button type="button" id="multiply">Multiply</button>
                <button type="button" id="divide">Divide</button>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </form>
    </body>
</html>
